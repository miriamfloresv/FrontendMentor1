<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>


</head>

<body>
  <main class="card">
    <section class="card__first-section">
      <img class="card__first-section-img"src="imagenes/image-product-mobile.jpg" alt="image-mobile">
    </section>
    <section class="card__second-section">

      <p class="card__second-section__tipo-product">Preview</p>
      <h1 class="card__second-section__name-product">Gabrielle Essence Eau De Parfum</h1>

      <p class="card__second-section__info-product">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer- Creator for the House of CHANEL.</p>
      <div class="card__second-section__price">
        <p class="card__second-section_price_p1">$149.99</p>
        <p class="card__second-section_price_p2">$169.99</p>


</div>
        <button class="card__second-section__btn">
          <img class="card__second-section__btn-icon"src="imagenes\icon-cart.svg" alt="">
          Add to Cart
        </button>
    </section>
  </main>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a target="_blank" href="#">Miriam Flores Valdez</a>.
  </footer>
</body>

</html>
